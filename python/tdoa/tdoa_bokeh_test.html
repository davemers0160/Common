tx":{"id":"1005"},"ig":{"id":"1003"},"range_err":0.01,"st":{"id":"1002"},"time_err":1e-10,"tx":{"id":"1004"},"v":299792458},"code":"\n    console.log('test')\n    \n    var num_trials = 100;\n    var st = st.data;\n    \n    var v = v;\n    var S = [];\n    var Po = [ig.data['x'][0], ig.data['y'][0] ];\n    var P = [tx.data['x'][0], tx.data['y'][0] ];\n    \n    //--------------------------------------------------------------------\n    function mat_trans(A)\n    {\n        var n = A.length;\n        var m = A[0].length;\n        \n        var AT = new Array(m);\n        for(var idx=0; idx&lt;m; ++idx)\n        {\n            AT[idx] = A.map(function(value,index) { return value[idx]; });\n        }\n        return AT;\n    }\n\n    //--------------------------------------------------------------------\n    function mat_mul(A, B)\n    {\n        var n = A.length;\n        var m = A[0].length;\n        var p = B[0].length;    // assumes that B.length == m\n        var sum = 0;\n        \n        var AB = new Array(n);\n        for(var idx=0; idx&lt;n; ++idx)\n        {\n            AB[idx] = new Array(p);\n            for(var jdx=0; jdx&lt;p; ++jdx)\n            {\n                sum = 0;\n                for(var kdx=0; kdx&lt;m; ++kdx)\n                {\n                    sum += A[idx][kdx] * B[kdx][jdx];\n                }\n                AB[idx][jdx] = sum;\n            }        \n        }\n              \n        //var AB = [[0,0],[0,0]];\n        //AB[0][0] = A[0][0]*B[0][0] + A[0][1]*B[1][0];\n        //AB[0][1] = A[0][0]*B[0][1] + A[0][1]*B[1][1];\n        //AB[1][0] = A[1][0]*B[0][0] + A[1][1]*B[1][1];\n        //AB[1][1] = A[1][0]*B[0][1] + A[1][1]*B[1][1];\n        return AB;\n    }\n    \n    //--------------------------------------------------------------------\n    function inv_mat(A)\n    {\n        var AI = [[0,0],[0,0]];\n        var det = A[0][0]*A[1][1] - A[0][1]*A[1][0];\n        if(det == 0 )\n            return AI;\n            \n        AI[0][0] = A[1][1]/det;\n        AI[0][1] = -A[1][0]/det;\n        AI[1][0] = -A[0][1]/det;\n        AI[1][1] = A[0][0]/det;\n        return AI;\n    }\n     \n    //--------------------------------------------------------------------\n    function randn()\n    {\n        return Math.sqrt(-2 * Math.log(1 - Math.random())) * Math.cos(2 * Math.PI * Math.random());\n    }\n    \n    //--------------------------------------------------------------------\n    function arr_avg(A)\n    {\n        var length = A.length;\n        var value = 0.0;\n        for(idx=0; idx&lt;length; ++idx)\n        {\n            value += A[idx];\n        }\n        return value/length;\n    }\n    \n    \n    //--------------------------------------------------------------------\n    function calc_tdoa_position(S, Po, v)\n    {\n        // error limit\n        var d_err = 1e-3;\n        var err = 1000;\n    \n        // iteration limit\n        var max_iter = 50;\n        var iter = 0;\n    \n        var Pn = Po.slice(0);\n        \n        S.sort(function(a,b){ return a[2] &gt; b[2] ? 1 : -1; })\n        \n        //--------------------------------------------------------------------\n        while((iter &lt; max_iter) &amp;&amp; (err &gt; d_err))\n        {\n            // calculate the R's\n            var R = [];\n            for(var idx=0; idx&lt;N; ++idx)\n            {\n                R[idx] = Math.sqrt( (S[idx][0] - Pn[0])*(S[idx][0] - Pn[0]) + (S[idx][1] - Pn[1])*(S[idx][1] - Pn[1]) );\n            }\n            \n            // build A and b\n            var A = [[0,0],[0,0]];\n            var b = [0,0];\n            for(var idx=1; idx&lt;N; ++idx)\n            {\n                A[idx - 1][0] = (S[idx][0] - Pn[0])/R[idx] - (S[0][0] - Pn[0])/R[0];\n                A[idx - 1][1] = (S[idx][1] - Pn[1])/R[idx] - (S[0][1] - Pn[1])/R[0];\n                b[idx - 1] = v * (S[idx][2] - S[0][2]) - (R[idx] - R[0]);\n            }\n                \n            // invert A -&gt; (AtA)^-1 At\n            //var AT = [[0,0],[0,0]];\n            //AT[0][0] = A[0][0];\n            //AT[0][1] = A[1][0];\n            //AT[1][0] = A[0][1];\n            //AT[1][1] = A[1][1];\n            var AT = mat_trans(A);\n    \n            // multiply ATA\n            var ATA = mat_mul(AT, A);\n            \n            ATA = inv_mat(ATA);\n            \n            ATA = mat_mul(ATA, AT);\n            \n            // ATA*b\n            var dP = [];\n            dP[0] = ATA[0][0]*b[0] + ATA[0][1]*b[1];\n            dP[1] = ATA[1][0]*b[0] + ATA[1][1]*b[1];\n            \n            // generate new Po: Po = Po - dP\n            Pn[0] = Pn[0] - dP[0];\n            Pn[1] = Pn[1] - dP[1];\n    \n            // get the error\n            err = Math.sqrt(dP[0]*dP[0] + dP[1]*dP[1]); \n                   \n            ++iter;\n        }\n        \n        return Pn;\n    \n    }\n       \n    //--------------------------------------------------------------------\n    // build S and update the latest arrival time estimate based on the new station positions\n    for(var idx = 0; idx&lt;N; idx++)\n    {\n        S[idx] = [];\n        S[idx][0] = st['x'][idx];\n        S[idx][1] = st['y'][idx];\n        S[idx][2] = Math.sqrt( (S[idx][0] - P[0])*(S[idx][0] - P[0]) + (S[idx][1] - P[1])*(S[idx][1] - P[1]) )/v;\n    }\n    \n    \n    var P_new = [];\n    var Sn = [];\n    \n    for(var idx=0; idx&lt;num_trials; ++idx)\n    {\n    \n        for(var jdx=0; jdx&lt;N; ++jdx)\n        {\n            Sn[jdx] = [S[jdx][0] + range_err*randn(), S[jdx][1] + range_err*randn(), S[jdx][2] + time_err*randn()];\n            //Sn[jdx][1] = S[jdx][1] + range_err*randn();\n            //Sn[jdx][2] = S[jdx][2] + time_err*randn();\n        }    \n    \n        // calculate the position\n        P_new[idx] = calc_tdoa_position(Sn, Po, v);\n        \n    }\n    \n    var PT = mat_trans(P_new);\n    var PTP = mat_mul(PT, P_new);\n    \n    var cx = arr_avg(P_new.map(function(value,index) { return value[0]; }) )
