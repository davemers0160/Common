,"P":[0.0,6.0],"ig":{"id":"1003"},"st":{"id":"1002"},"v":299792458},"code":"\n    console.log('test')\n    \n    var st = st.data;\n    \n    // error limit\n    var d_err = 1e-3;\n    var err = 1000;\n\n    // iteration limit\n    var max_iter = 50;\n    var iter = 0;\n    \n    var v = v;\n    var S = [];\n    var Po = [ig.data['pox'], ig.data['poy']];\n    \n    //--------------------------------------------------------------------\n    function mat_mul(A, B)\n    {\n        var AB = [[0,0],[0,0]];\n        AB[0][0] = A[0][0]*B[0][0] + A[0][1]*B[1][0];\n        AB[0][1] = A[0][0]*B[0][1] + A[0][1]*B[1][1];\n        AB[1][0] = A[1][0]*B[0][1] + A[1][1]*B[1][1];\n        AB[1][1] = A[1][0]*B[0][1] + A[1][1]*B[1][1];\n        return AB;\n    }\n    \n    //--------------------------------------------------------------------\n    function inv_mat(A)\n    {\n        var AI = [[0,0],[0,0]];\n        var det = A[0][0]*A[1][1] - A[0][1]*A[1][0];\n        if(det == 0 )\n            return AI;\n            \n        AI[0][0] = A[1][1]/det;\n        AI[0][1] = -A[1][0]/det;\n        AI[1][0] = -A[0][1]/det;\n        AI[1][1] = A[0][0]/det;\n        return AI;\n    }\n     \n    //--------------------------------------------------------------------\n    // build S and update the latest arrival time estimate based on the new station positions\n    for(var idx = 0; idx&lt;N; idx++)\n    {\n        S[idx] = [];\n        S[idx][0] = st['sx'][idx];\n        S[idx][1] = st['sy'][idx];\n        S[idx][2] = Math.sqrt( (S[idx][0] - P[0])*(S[idx][0] - P[0]) + (S[idx][1] - P[1])*(S[idx][1] - P[1]) )/v;\n    }\n    \n    // find the smallest time\n    //t_idx = t.indexOf(Math.min(...t))\n    S.sort(function(a,b){ return a[2] &gt; b[2] ? 1 : -1; })\n    \n    //--------------------------------------------------------------------\n    while((iter &lt; max_iter) &amp;&amp; (err &gt; d_err))\n    {\n        // calculate the R's\n        var R = [];\n        for(var idx=0; idx&lt;N; ++idx)\n        {\n            R[idx] = Math.sqrt( (S[idx][0] - Po[0])*(S[idx][0] - Po[0]) + (S[idx][1] - Po[1])*(S[idx][1] - Po[1]) );\n        }\n        \n        // build A and b\n        var A = [[0,0],[0,0]];\n        var b = [0,0];\n        for(var idx=1; idx&lt;N; ++idx)\n        {\n            //A[idx] = [];\n            A[idx - 1][0] = (S[idx][0] - Po[0])/R[idx] - (S[0][0] - Po[0])/R[0];\n            A[idx - 1][1] = (S[idx][1] - Po[1])/R[idx] - (S[0][1] - Po[1])/R[0];\n            b[idx - 1] = v * (S[idx][2] - S[0][2]) - (R[idx] - R[0]);\n        }\n            \n        // invert A -&gt; (AtA)^-1 At\n        var AT = [[0,0],[0,0]];\n        AT[0][0] = A[0][0];\n        AT[0][1] = A[1][0];\n        AT[1][0] = A[0][1];\n        AT[1][1] = A[1][1];\n\n        // multiply ATA\n        var ATA = mat_mul(AT, A);\n        \n        ATA = inv_mat(ATA);\n        \n        ATA = mat_mul(ATA, AT);\n        \n        var dP = [];\n        dP[0] = ATA[0][0]*b[0] + ATA[0][1]*b[1];\n        dP[1] = ATA[1][0]*b[0] + ATA[1][1]*b[1];\n        \n        \n        //dP = np.matmul(np.matmul(np.linalg.pinv(np.matmul(A.transpose(), A)), A.transpose()), b).transpose()\n\n        // find the new delta P\n        //dP = A_li * b\n\n        // generate new Po\n        //Po = Po - dP\n        Po[0] = Po[0] - dP[0];\n        Po[1] = Po[1] - dP[1];\n\n        // get the error\n        //err = math.sqrt(np.matmul(dP, dP.transpose()))\n        err = Math.sqrt(dP[0]*dP[0] + dP[1]*dP[1]); \n               \n        ++iter;\n    }\n    \n    var bp = 1;\n"},"id":"1008","type":"CustomJS"},{"attributes":{},"id":"1016","type":"LinearScale"},{"attributes":{},"id":"1089","type":"AllLabels"},{"attributes":{"below":[{"id":"1020"}],"center":[{"id":"1023"},{"id":"1027"}],"left":[{"id":"1024"}],"renderers":[{"id":"1045"},{"id":"1050"},{"id":"1055"},{"id":"1060"},{"id":"1065"},{"id":"1070"},{"id":"1075"}],"title":{"id":"1010"},"toolbar":{"id":"1035"},"width":1300,"x_range":{"id":"1012"},"x_scale":{"id":"101
